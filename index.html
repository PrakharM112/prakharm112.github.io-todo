<!doctype html>
<html>
<head>
<title>WELCOME | MY TO-DO-LIST</title>
<link rel="icon" type="image/png" href="logo3.png">
<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<img id="pattern" src="email-pattern.png" />
<img id="welcome" src="welcome.jpg" />

<p id="weltext1">WELCOME</p>
<p id="weltext2">It always seems impossible until it's done.</p>
<p id="heading" ><a name="head"></a>MY TO-DO-LIST</p>
<a href="#head" class="button2">Go to my list</a>

<input type="text" placeholder="Write Something Here.." class="addbar" id="myInput" >
<span onclick="newElement()" class="addBtn">Add</span>

<ul id="myUL">
	<li>Go to gym</li>
	<li class="inpro">Learn car driving </li>
	<li class="inpro">Learn machine learning </li>
	<li class="done" >Family Trip </li>
	<li class="done">Watch a new TV Series</li>
</ul>

<script>

var myNodelist = document.getElementsByTagName("LI");
var i;
for (i = 0; i < myNodelist.length; i++) {
  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  myNodelist[i].appendChild(span);
}

var close = document.getElementsByClassName("close");
var i;
for (i = 0; i < close.length; i++) {
  close[i].onclick = function() {
    var div = this.parentElement;
    div.style.display = "none";
  }
}

var list = document.querySelector('ul');
list.addEventListener('click', function(ev) {
  if (ev.target.tagName === 'LI') {
	ev.target.classList.toggle('inpro');	
	}
}, false);

var list = document.querySelector('ul');
list.addEventListener('dblclick', function(ev) {
  if (ev.target.tagName === 'LI') {
    ev.target.classList.toggle('done');
}}, false);

function newElement() {
  var li = document.createElement("li");
  var inputValue = document.getElementById("myInput").value;
  var t = document.createTextNode(inputValue);
  li.appendChild(t);
  if (inputValue === '') {
    alert("You must write something!");
  } else {
    document.getElementById("myUL").appendChild(li);
  }
  document.getElementById("myInput").value = "";

  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  li.appendChild(span);

  for (i = 0; i < close.length; i++) {
    close[i].onclick = function() {
      var div = this.parentElement;
      div.style.display = "none";
    }
  }
}

</script>

</body>







</html>
